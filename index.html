<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>RPS GAME</title>
</head>
<body>
    <div class="top-container">
        <div class="game-display" id="player">PLAYER SCORE
            <div class="score">0</div>
        </div>

        <div class="game-display" id="display">TEST</div>

        <div class="game-display" id="bot">BOT SCORE
            <div class="score">0</div>
        </div>
    </div>

    <div class="games">
        <button class="game-btn" id="rock">ROCK</button>
        <button class="game-btn" id="paper">PAPER</button>
        <button class="game-btn" id="scissors">SCISSORS</button>
    </div>

        <div class="reset">
        <button class="restart">RESTART</button>
    </div>






    
</body>
</html>
